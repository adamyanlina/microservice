<div style="width: 40%; margin: auto; margin-top: 100px">
  <div>
    <label>Hello <span style="font-weight: bold">{{userChat.user}}</span></label>
    <input type="text" class="form-control" (change)="myMessage()" [(ngModel)]="userChat.text" placeholder="...Write something">
  </div>
  <div class="mt-3">
    <div *ngFor="let message of myMessages">
      <label style="font-weight: bold;">{{message.user}}: </label>
      <span>{{message.text}}</span>
    </div>
  </div>
</div>
